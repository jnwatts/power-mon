<html class="dark-mode">
<head>
<title>Power-Mon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.highcharts.com/highcharts.js"></script>
<style type="text/css">
    .chart {
        width: 36em;
        display: inline-block;
    }
    .meter {
        width: 18em;
        display: inline-block;
    }
    .meter .title {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        font-family: sans-serif;
    }
    .meter .value {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        font-family: sans-serif;
    }
    .meter .canvas {
        width: 100%;
    }
    div#stale {
        position: absolute;
        left: 5px;
        top: 5px;
        width: 5px;
        height: 5px;
        background: green;
        z-index: 1;
    }
    body {
        background: #333;
        color: lightgray;
    }
</style>
</head>
<body class="darkmode">
    <div id='stale'>&nbsp;</div>
    <div id='kitchen_power' class='meter power'></div>
    <div id='house_power' class='meter power'></div><br>
    <div id='kitchen_power_day' class='chart power'></div>
    <div id='house_power_day' class='chart power'></div>
    <br>
    <script type="module" src="./index.js"></script>
</body>
</html>
